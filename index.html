<!DOCTYPE html>
<html lang="es">
<head>
    <!--Metas-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>VersusPhone</title>
    <!--CDN JQuery-->
    <script src="javascript/jquery.js" defer></script>
    <!--Mis Estilos-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Mis Scripts-->
    <script src="javascript/cliente.js" defer></script>
    <script src="main.js" defer></script>
    <script src="javascript/bootstrap.bundle.min.js" defer></script>
</head>

<body>
<!--COMIENZA HEADER-->  
<header>
  <div class="container-lg">
    <div class="row">
      <!--Divido el Header en dos columnas-->
        <div class="col-lg-6">
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link btn-outline-dark" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link btn-outline-dark" href="#" onclick="renderizarProductos('smartwatch')">Smartwatch</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link btn-outline-dark" href="#" onclick="renderizarProductos('airpods')">Airpods</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>

            <div>
              <form class="d-flex">
                <button class="btn btn-outline-dark carritoLogo" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <i class="bi-cart-fill me-1"></i>
                    Carrito
                    <span id="contador-carrito" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
              </form>
              </div>
        </div>
             <!--Logo-->
               <div class="col-lg-6 d-flex justify-content-end">
                 <div class="divLogo" id="divMiLogo">
                  <h1 class="logo">VersusPhone</h1>
                 </div>
               </div>
    </div>
  </div>    
</header>

<!-- FIN DE HEADER Y COMIENZO DE MAIN -->

<!--ACA VAN LAS CARDS-->
<div class="container-lg">
  <div class="row">
    <main id="mainCard" class="col-lg-12 row"></main>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
           <!--ACA VA EL CARRITO-->
    <div class="divCarrito">
      <ul id="listaCarrito" class="list-group">
    
      </ul>
        <!-- Precio total -->
        <div>
         <p id="totalCarrito" class="text-right">Total: <span id="total"></span> $(ars);</p>
        </div>
        
        <button id="boton-vaciar" class="btn btn-outline-dark">Vaciar Carrito</button>
        <button id="btn-comprar" class="btn btn-outline-dark">Ir al link de pago</button>

        <form id="formulario">
          <input type="text" placeholder="Ingrese su nombre" id="nombre"><br>
          <input type="number" placeholder="Ingrese su edad" id="edad"><br>     
          <input type="number" placeholder="Ingrese su dni" id="dni"><br>
          <input type="text" placeholder="Ingrese su dirección" id="direccion"><br>
          <input type="email" placeholder="Ingrese su email" id="email"><br>
          <input type="number" placeholder="Ingrese su telefóno" id="telefono"><br>
          <button type="button" onclick="validarCliente()">Enviar</button>
        </form>
     </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="boton-seguir" class="btn btn-outline-dark" data-bs-dismiss="modal">Seguir comprando</button>
      </div>
    </div>
  </div>
</div>

<!--Toast BS "AGREGAR"-->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast hide miToast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Mensaje</strong>
      <!-- <small class="text-black-50">Mensaje</small> -->
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body text-black-50">
      Agregó un producto nuevo al carrito
    </div>
  </div>
</div>

<footer>
  <div class="container-lg">
    <div class="row">
      <div class="divCopiright col-lg-6">
        <h4>© - VersusPhone - Tienda Online - 2021 - Pol Agustín</h4>
      </div>
    
      <div class="divInstagram col-lg-6">
        <a href="https://www.instagram.com/?hl=es">
          <img class="imgInsta" src="images/instagramimg.png" alt="instagramIcono">
        </a>
      </div>
    </div>
  </div>
 
</footer>

</body>
</html>
