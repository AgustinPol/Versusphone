<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>VersusPhone</title>
    <!--CDN JQuery-->
    <script src="javascript/jquery.js" defer></script>
    <!--Mis Estilos-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Mis Scripts-->
    <script src="javascript/productos.js" defer></script>
    <script src="main.js" defer></script>
    <script src="javascript/bootstrap.bundle.min.js" defer></script>
</head>

<body>
<!--COMIENZA HEADER-->  
<header>
  <div class="container-lg">
    <div class="row">
      <!--Divido el Header en dos columnas-->
        <div class="col-lg-6">
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu"><img class="iconoMenu" src="images/iconomenu.png" alt="iconomenu"></label>
            <!--Navbar-->
            <nav class="menu">
              <ul class="navmenu horizontal">
                <li><a class="btn-outline-dark" href="index.html">Home</a></li>
                <li><a class="btn-outline-dark" href="#" onclick="renderizarProductos('smartwatch')">Smartwatch</a></li>
                <li><a class="btn-outline-dark" href="#" onclick="renderizarProductos('airpods')">Airpods</a></li>
              </ul>
            </nav>
        </div>
             <!--Logo-->
               <div class="col-lg-6 d-flex justify-content-end">
                 <div class="divLogo" id="divMiLogo">
                  <h1 class="logo">VersusPhone</h1>
                 </div>
               </div>
    </div>
  </div>    
</header>

<!-- FIN DE HEADER Y COMIENZO DE MAIN -->

<!--ACA VAN LAS CARDS-->
<div class="container-lg">
  <div class="row">
    <main id="agusCard" class="col-lg-6 row"></main>
    
    <!--ACA VA EL CARRITO-->
    <div class="col-lg-6 divCarrito">
      <h3>Este es tu carrito:</h3>
      <ul id="listaCarrito" class="list-group">
    
      </ul>
        <!-- Precio total -->
        <p id="totalCarrito" class="text-right">Total: <span id="total"></span> $(ars);</p>
        <button id="boton-vaciar" class="btn btn-warning btn btn-outline-dark">Vaciar Carrito</button>
        <a href="comprar.html" id="btn-comprar" class="btn btn-warning btn-outline-dark">Comprar</a>
     </div>

  </div>
</div>

<!--Este es el footer-->
<footer>
        <h3 class="instagramText">Segu√≠nos en Instagram:</h3>
      <div class="divInsta">
        <img class="imgInsta" src="images/instagramimg.png" alt="icono-instagram">
      </div>
</footer>

</body>
</html>
