<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VersusPhone</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/productos.js"></script>
    <script src="javascript/clientes.js"></script>
    <script src="main.js" defer></script>
</head>

<body>
<!--COMIENZA HEADER-->  
<header>
  <div class="container-lg">
    <div class="row">
      <!--Divido el Header en dos columnas(col-1)-->
        <div class="col-lg-6">
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu"><img class="iconoMenu" src="images/iconomenu.png" alt="iconomenu"></label>
            <!--Navbar-->
            <nav class="menu">
              <ul class="navmenu horizontal">
                <li><a class="btn-outline-dark" href="index.html">Home</a></li>
                <li><a class="btn-outline-dark" href="#" onclick="filtrarProductos('smartwatch')">Smartwatch</a></li>
                <li><a class="btn-outline-dark" href="#" onclick="filtrarProductos('airpods')">Airpods</a></li>
              </ul>
            <!--Carrito-->
              <div class="carrito">
                <form class="d-flex justify-content-md-start">
                  <button id="btn-carrito" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#carritoModal">
                    <i class="bi-cart-fill me-1"></i>
                    Carrito
                    <span id="contador-carrito" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                  </button>
                </form>
              </div>
            </nav>
        </div>
             <!--Logo(col-2)-->
               <div class="col-lg-6 d-flex justify-content-end">
                 <div class="divLogo">
                   <h1 class="logo">VersusPhone</h1>
                 </div>
               </div>
    </div>
  </div>    
</header>

<!-- FIN DE HEADER Y COMIENZO DE MAIN -->
<main class="mainClase">
  <div class="container-lg">
    <div class="row">
      <!-- Modal -->
      <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title btn btn-secondary" id="exampleModalLabel">Este es tu carrito</h5>
              <button type="button" class="btn-close btn btn-outline-dark" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
              <div class="modal-body row">

                <div>
                  <h3>Los productos de tu carrito:</h3>
                  <ul id="listaCarrito" class="list-group">
              
                  </ul>
                 </div>
                  <!--Este es el modal-footer-->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Seguir  comprando</button>
                  </div>
            </div> 
          </div>
        </div>
      </div>         
    </div>
  </div>
 

<!--ACA VAN LAS CARDS-->
<div class="container-lg">
  <div class="row">
    <div class="row-lg-6" id="agusCard">
    
    </div>
  <!--FIN DE LAS CARDS-->

   <!--Este es el carrito-->
   
  </div>
</div>

</main>


<!--Este es el footer-->
<footer>
        <h3 class="instagramText">Segu√≠nos en Instagram:</h3>
      <div class="divInsta">
        <img class="imgInsta" src="images/instagramimg.png" alt="icono-instagram">
      </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
