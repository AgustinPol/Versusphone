     <!--Title-->
     <title>VersusPhone</title>
     <!--Bootstrap Css-->
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <!-- JQuery-->
     <script src="javascript/jquery.js" defer></script>
     <!--Mis Estilos-->
     <link rel="stylesheet" href="css/style.css">
     <!--Mis Archivos Scripts-->
     <script src="javascript/productos.js" defer></script>
     <script src="main.js" defer></script>

</head>
<body>
<!--COMIENZA HEADER-->  
<header>
  <div class="container-lg">
    <div class="row">
      <!--Divido el Header en dos columnas(col-1)-->
        <div class="col-lg-6">
            <input type="checkbox" id="btn-menu">
            <label for="btn-menu"><img class="iconoMenu" src="images/iconomenu.png" alt="iconomenu"></label>
            <!--Navbar-->
            <nav class="menu">
              <ul class="navmenu horizontal">
                <li><a class="btn-outline-dark" href="index.html">Volver al Home</a></li>
              </ul>
            </nav>
        </div>
             <!--Logo(col-2)-->
               <div class="col-lg-6 d-flex justify-content-end">
                 <div class="divLogo">
                   <h1 class="logo">VersusPhone</h1>
                 </div>
               </div>
    </div>
  </div>    
</header>

<h2>Formulario de compra</h2>
<div class="container-lg">
<div class="row">
    <div class="col-lg-4">
    <form id="formulario">
        <label for="nombre">Nombre:</label><br>
          <input type="text" id="nombre" name="nombre"><br>
            <label for="apellido">Apellido:</label><br>
          <input type="text" id="apellido" name="apellido"><br>
            <label for="edad">Edad:</label><br>
          <input type="text" id="edad" name="edad"><br>
            <label for="dni">Dni:</label><br>
          <input type="number" id="dni" name="dni"><br>
            <label for="direccion">Dirección</label><br>
          <input type="text" id="direccion" name="direccion"><br>
            <label for="email">Email:</label><br>
          <input type="text" id="email" name="email"><br>
            <label for="telefono">Tel(8 caractéres):</label><br>
          <input type="text" id="telefono" name="telefono"><br>
            <button class="btn btn-secondary" type="button" onclick="infoCliente()">Envíenos sus datos</button>
      </form>
      </div> 
      <!--Este es el div de las cuotas-->
      <!-- <div class="col-lg-4">

      </div>  -->


    </div>
  </div>
